<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header class="flex justify-center shadow-xl">
        <div class="w-full h-12 flex justify-between items-center
        font-bold tracking-wi md:w-1/3">
            <div><h4 class="text-blue-500">Color Flipper</h4></div>
            <div class="flex text-black text-lg">
                    <button class="active mr-4 hover:text-blue-500 ">Simple</button>
                    <button class="hover:text-blue-500">Hex</button>
            </div>
        </div>
    </header>
    <main id="bgc" class="h-screen flex flex-col justify-center 
    items-center text-center bg-gray-500 bg-opacity-10">
        <div>
            <h2 class="bg-black text-white rounded-md p-4 font-bold text-4xl">
                Background Color : <span>#F1f5f8</span></h2>
                <button id="button" class="mt-10 border-2 text-base border-black rounded-lg
                tracking-widest px-6 py-2 font-bold hover:bg-black
                hover:text-white transition ease-out duration-500">CLICK ME</button>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
